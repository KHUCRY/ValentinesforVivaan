<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vivaan ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #d63384;
      margin-top: 80px;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 45%;
      top: 50%;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      left: 45%;
      top: 60%;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine, Vivaan? ğŸ’–</h1>

  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    function moveButton() {
      const maxX = window.innerWidth - yesBtn.offsetWidth;
      const maxY = window.innerHeight - yesBtn.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      yesBtn.style.left = randomX + "px";
      yesBtn.style.top = randomY + "px";
    }

    // YES button runs away when hovered
    yesBtn.addEventListener("mouseover", moveButton);

    // If he FINALLY clicks it
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="margin-top:120px; color:#d63384;">
          Well done baby ğŸ˜ŒğŸ’–

        </h1>
      `;
    });

    // Optional: No button gives instant result
    document.getElementById("noBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="margin-top:120px; color:#d63384;">
          Nice try ğŸ˜  
          You were never getting out of this.  
          I'm your Valentine ğŸ’˜
        </h1>
      `;
    });
  </script>

</body>
</html>
